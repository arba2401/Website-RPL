    <meta charset="utf-8">

    <title>Register</title>
  </head>

  <nav class="navbar navbar-expand-lg navbar-dark mb-3 shadow p-2" style="background-color: #A3C585;">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="../assets/Logo.png" alt="" width="40" height="34" class="d-inline-block align-text-top">
      <strong>|</strong> <strong>Booklend.id</strong>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="margin-right: 10%;">

          <a class="nav-link" href="Daftarbuku1.html"><button type="List" class="btn btn-outline-light shadow p-2" style="font-size: 12px; border-radius: 8px; width: 100px;">Daftar Buku</button></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Signin.html"><button type="Sign" class="btn btn-outline-light shadow p-2" style="font-size: 12px;border-radius: 8px; width: 100px;">Sign In</button></a>
        </li>
    </div>
  </div>
</nav>

  <body>
    <div class="container">
      <form class="form-container">
          <label for="Regis" class="form-label" style="margin-bottom: 5%;"><h1>Register</h1>
          <div id="Regis" class="mb-4 form-text">Sign in to Your New Account</div>
            
            <div class="row">
              <div class="row">
                <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputName1" class="form-label">Your Full Name</label>
                  <input type="Fullname" class="form-control" id="exampleInputName" aria-describedby="NameHelp">
                </div>
                </div>
                <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputUser1" class="form-label" style="margin-left: 50%">User ID</label>
                  <input type="User" class="form-control" id="exampleInputUser" aria-describedby="UserHelp" style="margin-left: 50%">
                </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputAddress1" class="form-label">Your Current Address</label>
                  <input type="address" class="form-control" id="exampleInputAddress1">
                </div>
                </div>
                <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" style="margin-left: 50%">Password</label>
                  <input type="password" class="form-control" id="exampleInputpassword1" style="margin-left: 50%">
                </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Your Email Address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                </div>
                <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputConfirm1" class="form-label" style="margin-left: 50%">Confirm Password</label>
                  <input type="confirm" class="form-control" id="exampleInputConfirm1" style="margin-left: 50%">
                </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputPhone1" class="form-label">Your Phone Number</label>
                  <input type="phone" class="form-control" id="exampleInputPhone1">
                </div>
                </div>
                <div class="col-md-6">
                <div class="mb-3">
                  <a href="Daftarbuku2.html"><button type="submit" class="btn btn-success" style="margin-left: 100%; margin-top: 10%;">Submit</button></a>
                </div>
                </div>
              </div>
            </div>
            
          </form>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
