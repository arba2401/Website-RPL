  </head>

  <body>
    <div class="container">
      <form class="form-container">
          <label for="Pinjam" class="form-label" style="margin-top: 2%;"><h4><strong>Pinjamkan Buku</strong></h4>
          	<div id="Pinjam" class="mb-4 form-text"></div>
            
            <div class="row">
              <div class="row">
                <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputName1" class="form-label">Judul Buku</label>
                  <input type="Bookname" class="form-control" id="exampleInputBuku" aria-describedby="BukuHelp">
                </div>
                </div>
                <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputUser1" class="form-label" style="margin-left: 50%">Tahun Terbit</label>
                  <input type="Bookyear" class="form-control" id="exampleInputYear" aria-describedby="YearHelp" style="margin-left: 50%">
                </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputCover" class="form-label">Upload Cover</label>
                  <div id="Cover" class="mb-3 form-text"><a href="#"><button type="submit" class="btn" style="background-color: #A3C585; color: white; width: 50%; border-radius: 8px;">Choose File</button></a></div>
                </div>
                </div>
                <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputlanguage" class="form-label" style="margin-left: 50%">Bahasa</label>
                  <input type="language" class="form-control" id="exampleInputlanguage" style="margin-left: 50%">
                </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputDesc" class="form-label">Deskripsi</label>
                  <input type="Desc" class="form-control" id="exampleInputDesc">
                </div>
                </div>
                <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputAddress" class="form-label" style="margin-left: 50%">Alamat Peminjaman</label>
                  <input type="address" class="form-control" id="exampleInputaddress" style="margin-left: 50%">
                </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputWriter" class="form-label">Penulis</label>
                  <input type="writer" class="form-control" id="exampleInputWriter">
                </div>
                </div>
                <div class="col-md-6">
                <div class="mb-3">
                  <a href="#"><button type="submit" class="btn" style="background-color: #A3C585; color: white;margin-left: 100%; margin-top: 10%; width: 50%; border-radius: 8px;">Pinjamkan</button></a>
                </div>
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputPublisher" class="form-label">Penerbit</label>
                  <input type="publisher" class="form-control" id="exampleInputPublisher">
                </div>
                </div>
              </div>
            </div>
            
          </form>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
