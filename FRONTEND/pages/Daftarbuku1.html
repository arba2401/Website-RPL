  <body>
    <div class="container1">
      <div class="card text-white mb-3" style="background: #A3C585; max-width: 55rem; max-height: 30rem; margin-left: 15%;">
        <div class="card-body">
          <h5 class="card-title text-center fw-bold">Daftar Buku</h5>
          <p class="card-text text-center mb-2">Cari buku yang kamu inginkan lalu sewa bukunya</p>
          <div class="col-md-6" style="margin-left:25%;">
            <label class="visually-hidden" for="autoSizingInputGroup">Ketik</label>
            <div class="input-group">
              <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Ketik Judul Buku / Nama Penulis / ISBN" style="background: transparent;">
                <button type="button" class="btn btn-outline-light">
                  <i class="fas fa-search"></i>
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container2">
      <div class="card text-white mb-3" style="background: #A3C585; max-width: 55rem; max-height: 30rem; margin-left: 15%;">
        <div class="card-body">
          <h6 class="card-title fw-light mb-3">Filter berdasarkan tag:</h6>
          <div class="row" style="margin-left: 5px">
            <div class="col-md-auto">
              <div class="mb-3">
                <button type="button" class="btn btn-outline-light shadow" style="font-size: 12px; width: 97px; border-radius: 8px;">Non-fiksi +</button>
              </div>
            </div>
            <div class="col-md-auto">
              <div class="mb-3">
                <button type="button" class="btn btn-outline-light shadow" style="font-size: 12px; width: 96px; border-radius: 8px;">Novel +</button>
              </div>
            </div>
            <div class="col-md-auto">
              <div class="mb-3">
                <button type="button" class="btn btn-outline-light shadow" style="font-size: 12px; width: 96px; border-radius: 8px;">Cerpen +</button>
              </div>
            </div>
            <div class="col-md-auto">
              <div class="mb-3">
                <button type="button" class="btn btn-outline-light shadow" style="font-size: 12px; width: 96px; border-radius: 8px;">Fan-fiksi +</button>
              </div>
            </div>
            <div class="col-md-auto">
              <div class="mb-3">
                <button type="button" class="btn btn-outline-light shadow" style="font-size: 12px; width: 96px; border-radius: 8px;">Sci-fi +</button>
              </div>
            </div>
            <div class="col-md-auto">
              <div class="mb-3">
                <button type="button" class="btn btn-outline-light shadow" style="font-size: 12px; width: 96px; border-radius: 8px;">Romantis +</button>
              </div>
            </div>
            <div class="col-md-auto">
              <div class="mb-3">
                <button type="button" class="btn btn-outline-light shadow" style="font-size: 12px; width: 96px; border-radius: 8px;">Komedi +</button>
              </div>
            </div>
          
          </div>

          <div class="row" style="margin-left: 5px">
            <div class="col-md-auto">
              <div class="mb-3">
                <button type="button" class="btn btn-outline-light shadow" style="font-size: 12px; width: 96px; border-radius: 8px;">Chicklit +</button>
              </div>
            </div>
            <div class="col-md-auto">
              <div class="mb-3">
                <button type="button" class="btn btn-outline-light shadow" style="font-size: 12px; width: 96px; border-radius: 8px;">Metropop +</button>
              </div>
            </div>
            <div class="col-md-auto">
              <div class="mb-3">
                <button type="button" class="btn btn-outline-light shadow" style="font-size: 12px; width: 96px; border-radius: 8px;">Thriller +</button>
              </div>
            </div>
            <div class="col-md-auto">
              <div class="mb-3">
                <button type="button" class="btn btn-outline-light shadow" style="font-size: 12px; width: 96px; border-radius: 8px;">Horror +</button>
              </div>
            </div>
            <div class="col-md-auto">
              <div class="mb-3">
                <button type="button" class="btn btn-outline-light shadow" style="font-size: 12px; width: 96px; border-radius: 8px;">Biografi +</button>
              </div>
            </div>
            <div class="col-md-auto">
              <div class="mb-3">
                <button type="button" class="btn btn-outline-light shadow" style="font-size: 12px; width: 96px; border-radius: 8px;">Resep +</button>
              </div>
            </div>
            <div class="col-md-auto">
              <div class="mb-3">
                <button type="button" class="btn btn-outline-light shadow" style="font-size: 12px; width: 96px; border-radius: 8px;">Motivasi +</button>
              </div>
            </div>
          </div>
        </div>
      </div>
